<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iLudo</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body cz-shortcut-listen="true">
    <div class="ludo-container">
      <div class="dice-area">
        <div class="grid-item">
          <div class="player-1-dice flex">
            <div class="dummy-piece-wrapper">
              <div class="dummy-piece">
                <img src="./assets/red.png" alt="" />
              </div>
            </div>
            <div class="dice-wrapper cursor-pointer">
              <img src="./assets/dice-1.png" alt="" class="dice-btn" diceplayerid="player1"/>
            </div>
          </div>
        </div>
        <div class="grid-item">
          <div class="player-2-dice flex">
            <div class="dice-wrapper cursor-pointer">
              <img src="./assets/dice-4.png" alt="" class="dice-btn" diceplayerid="player2"/>
            </div>
            <div class="dummy-piece-wrapper">
              <div class="dummy-piece">
                <img src="./assets/green.png" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="ludo-board">
        <div class="player-1">
          <div class="player-pieces">
            <div class="piece-outer red">
              <div class="player-piece" playerId="player1" piece="1">
                <div class="border hidden"></div>
                <div class="piece">
                  <img src="./assets/red.png" alt="" />
                </div>
              </div>
            </div>
            <div class="piece-outer red">
              <div class="player-piece" playerId="player1" piece="2">
                <div class="border hidden"></div>
                <div class="piece">
                  <img src="./assets/red.png" alt="" />
                </div>
              </div>
            </div>
            <div class="piece-outer red">
              <div class="player-piece" playerId="player1" piece="3">
                <div class="border hidden"></div>
                <div class="piece">
                  <img src="./assets/red.png" alt="" />
                </div>
              </div>
            </div>
            <div class="piece-outer red">
              <div class="player-piece" playerId="player1" piece="4">
                <div class="border hidden"></div>
                <div class="piece">
                  <img src="./assets/red.png" alt="" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="step"></div>
        <div class="step">
          <img src="./assets/down-arrow.png" alt="" class="step-arrow" />
        </div>
        <div class="step"></div>
        <div class="player-2">
          <div class="player-pieces">
            <div class="piece-outer green">
              <div class="player-piece" playerId="player2" piece="1">

                <div class="piece">

                </div>
              </div>
            </div>
            <div class="piece-outer green">

              </div>
            </div>
            <div class="piece-outer green">
              <div class="player-piece" playerId="player2" piece="3">
                <div class="border hidden"></div>
                <div class="piece">
                  <img src="./assets/green.png" alt="" />
                </div>
              </div>
            </div>
            <div class="piece-outer green">
              <div class="player-piece" playerId="player2" piece="4">
                <div class="border hidden"></div>
                <div class="piece">
                  <img src="./assets/green.png" alt="" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="step"></div>
        <div class="step green"></div>
        <div class="step green player-stop">
          <img src="./assets/star.png" alt="" />
        </div>
        <div class="step player-stop">
          <img src="./assets/star.png" alt="" />
        </div>
        <div class="step green"></div>
        <div class="step"></div>
        <div class="step"></div>
        <div class="step green"></div>

        <div class="step"></div>
        <div class="step"></div>
        <div class="step green"></div>
        <div class="step"></div>
        <div class="step"></div>

        <div class="step"></div>

        <div class="step"></div>

        </div>
        <div class="step"></div>
        <div class="step"></div>
        <div class="step">
          <img src="./assets/right-arrow.png" alt="" class="step-arrow" />
        </div>
        <div class="step red"></div>
        <div class="step red"></div>
        <div class="step red"></div>
        <div class="step red"></div>
        <div class="step red"></div>
        <div class="step yellow"></div>
        <div class="step yellow"></div>
        <div class="step yellow"></div>
        <div class="step yellow"></div>
        <div class="step yellow"></div>
        <div class="step">
          <img src="./assets/left-arrow.png" alt="" class="step-arrow" />
        </div>
        <div class="step"></div>
        <div class="step"></div>
        <div class="step player-stop">
          <img src="./assets/star.png" alt="" />
        </div>

          <img src="./assets/star.png" alt="" />
        </div>
        <div class="step"></div>
        <div class="player-3">
          <div class="player-pieces">
            <div class="piece-outer blue">
              <div class="player-piece" playerId="player3" piece="1">
                <div class="border hidden"></div>
                <div class="piece">
                  <img src="./assets/blue.png" alt="" />
                </div>
              </div>
            </div>
            <div class="piece-outer blue">
              <div class="player-piece" playerId="player3" piece="2">
                <div class="border hidden"></div>
                <div class="piece">
                  <img src="./assets/blue.png" alt="" />
                </div>
              </div>
            </div>
            <div class="piece-outer blue">

                <div class="piece cursor-pointer">
                  <img src="./assets/yellow.png" alt="" />
                </div>

            </div>
            <div class="piece-outer yellow">

            </div>

              <div class="player-piece" playerId="player4" piece="4">

          </div>

        <div class="step blue"></div>
        <div class="step"></div>

        <div class="step blue"></div>
        <div class="step"></div>
        <div class="step"></div>
        <div class="step blue"></div>
        <div class="step player-stop">
          <img src="./assets/star.png" alt="" />
        </div>
        <div class="step blue player-stop">
          <img src="./assets/star.png" alt="" />
        </div>
        <div class="step blue"></div>
        <div class="step"></div>
        <div class="step"></div>
        <div class="step">
          <img src="./assets/up-arrow.png" alt="" class="step-arrow" />
        </div>
        <div class="step"></div>
      </div>
      <div class="dice-area">
        <div class="grid-item">
          <div class="player-3-dice flex">
            <div class="dummy-piece-wrapper">
              <div class="dummy-piece">
                <img src="./assets/blue.png" alt="" />
              </div>
              <audio controls id="spin" hidden="">
                <source src="./assets/dice.mp3" type="audio/mp3" />
              </audio>
            </div>
            <div class="dice-wrapper cursor-pointer">
              <img src="./assets/dice-6.png" alt="" class="dice-btn" diceplayerid="player3"/>
            </div>
          </div>
        </div>
        <!-- onclick="spinDice('yellow')" -->
        <div class="grid-item">
          <div class="player-4-dice flex">
            <div class="dice-wrapper cursor-pointer">
              <img src="./assets/dice-5.png" alt="" class="dice-btn" diceplayerid="player4"/>
            </div>
            <div class="dummy-piece-wrapper">
              <div class="dummy-piece">
                <img src="./assets/yellow.png" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./script/UI.js" ></script>
